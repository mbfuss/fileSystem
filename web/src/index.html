<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>File system</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <h1>FILE SYSTEM</h1>
</header>
<div id="loader"></div>
<div class="container">
    <div class="button-group">
        <button class="button--cancel" id="cancelButton">Назад</button>
        <div class="sort-slider">
            <span class="sort-slider__label--desc" id="sortLabel">Убывание</span>
            <label for="sortOrder"></label><input type="range" id="sortOrder" name="sortOrder" min="0" max="1" step="1">
            <span class="sort-slider__label--asc" id="sortLabel">Возрастание</span>
        </div>
        <button class="button--cancel" id="statButton">Статистиска</button>
    </div>
    <div class="current-path">
        <p class="current-path__text" id="currentPath"></p>
    </div>
    <table class="file-table" id="fileTable">
        <thead>
        <tr>
            <th class="file-table__text">Тип файла</th>
            <th class="file-table__text">Имя</th>
            <th class="file-table__text">Размер</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь будет обновляться информация о файлах -->
        </tbody>
    </table>
</div>
</body>
</html>
