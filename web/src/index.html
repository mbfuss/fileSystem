<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>File system</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <h1>FILE SYSTEM</h1>
</header>
<div id="loader"></div>
<div class="container">
    <div class="button-group">
        <button id="cancelButton">Назад</button>
        <div class="sort-slider">
            <span id="sortLabel">Убывание</span>
            <label for="sortOrder"></label><input type="range" id="sortOrder" name="sortOrder" min="0" max="1" step="1">
            <span id="sortLabel">Возрастание</span>
        </div>
    </div>
    <div class="current-path">
        <p id="currentPath"></p>
    </div>
    <table id="fileTable">
        <thead>
        <tr>
            <th>Тип файла</th>
            <th>Имя</th>
            <th>Размер</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь будет обновляться информация о файлах -->
        </tbody>
    </table>
</div>
<script type="module" src="ts/main.ts"></script>
</body>
</html>
